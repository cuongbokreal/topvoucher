<html>
  <head>
    <title>Đăng ký | TopVoucher</title>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <link href="./main.css" rel="stylesheet"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    
    <script src="https://cuongbokreal.github.io/api/web/js/cookie.js"></script>
    
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="register-form">
          <h2>Đăng kí</h2>
          <p id="thbao">
            Nhập đầy đủ thông tin và đăng kí
          </p>
          <input name="name" id="name" type="text" placeholder="Tên của bạn:"/>
          <input name="email" id="email" type="email" placeholder="Email"/>
          <input name="social" id="social" type="text" placeholder="Link trang cá nhân"/>
          <input name="username" id="username" type="text" placeholder="Tài khoản"/>
          <input name="password" id="password" type="password" placeholder="Mật khẩu"/>
          <input name="repassword" id="repassword" type="password" placeholder="Nhập lại mật khẩu"/>
          <button id="submit">Đăng kí</button>
          <p class="message">Đã có tài khoản? <a href="/ctv/login">Đăng nhập</a></p>
        </div>
      </div>
    </div>
    <script src="/firebase/config.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
